  <!-- Contenido principal de la página de login -->
  <main class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Iniciar Sesión</h1>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <button type="submit" class="w-full py-3 px-4 bg-pink-600 text-white font-bold rounded-lg hover:bg-pink-700 transition-colors duration-200">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </main>
  
  <footer class="bg-gray-800 text-gray-300 py-8 mt-12">
