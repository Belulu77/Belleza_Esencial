  <!-- Contenido principal de la página de categorías -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-center text-pink-600 mb-8">Nuestras Categorías</h1>
    
    <div id="category-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Las categorías se cargarán aquí con JS -->
    </div>
  </main>
  
  <footer class="bg-gray-800 text-gray-300 py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-4 text-lg font-bold">belleza esencial</p>
      <p>&copy; 2025 Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    // Datos de prueba (simulan una base de datos)
    const categoriesData = [
        { id: 1, nombre: 'Cuidado Facial', descripcion: 'Productos para el cuidado de la piel.' },
        { id: 2, nombre: 'Maquillaje', descripcion: 'Todo para realzar tu belleza.' },
        { id: 3, nombre: 'Fragancias', descripcion: 'Perfumes y fragancias exclusivas.' },
        { id: 4, nombre: 'Cuidado Corporal', descripcion: 'Lociones, cremas y más para tu cuerpo.' },
        { id: 5, nombre: 'Cuidado Capilar', descripcion: 'Shampoos, acondicionadores y tratamientos.' },
        { id: 6, nombre: 'Accesorios', descripcion: 'Brochas, esponjas y herramientas.' },
    ];

    // Lógica para renderizar las categorías
    document.addEventListener('DOMContentLoaded', () => {
        const categoryList = document.getElementById('category-list');
        
        categoriesData.forEach(cat => {
            const categoryCard = document.createElement('div');
            categoryCard.className = 'bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition-all duration-300 transform hover:scale-105';
            categoryCard.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700">${cat.nombre}</h3>
                <p class="mt-2 text-gray-500">${cat.descripcion}</p>
            `;
            categoryList.appendChild(categoryCard);
        });
    });
  </script>
